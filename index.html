<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project: Library</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,300&family=Splash&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<script type="text/javascript" src="library.js" defer></script>
		<script type="text/javascript" src="viewcontroller.js" defer></script>

		<div class="library">
			<div class="header">
				<img src="./assets/odin-white.svg" />
				<p>The Odin-Library</p>
			</div>
			<div id="libcontainer">
				<div class="container-head">
					<p>Books</p>
					<button id="formtogglebutton" class="container-head-button">
						Add Book
					</button>
					<div id="addform" class="inputfields">
						<div class="control-group">
							<p>Title:</p>
							<input type="text" id="book-title" />
						</div>
						<div class="control-group">
							<p>Author:</p>
							<input type="text" id="book-author" />
						</div>
						<div class="control-group">
							<p>Pages:</p>
							<input type="number" id="book-pages" />
						</div>

						<div class="control-group check">
							<p>Already Read?</p>
							<input type="checkbox" id="book-read" />
						</div>
						<div class="control-group">
							<button id="savebutton">Save</button>
						</div>
					</div>
				</div>

				<div id="bookshelf" class="bookshelf">
					
				</div>
			</div>
			<p class="credits">
				Photo by<a
					href="https://unsplash.com/@emilwidlund?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Emil Widlund</a
				>
				on
				<a
					href="https://unsplash.com/s/photos/library?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Unsplash</a
				>
			</p>
		</div>
	</body>
</html>
